<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatMirage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-3xl mx-auto p-6">
      <div id="container" class="bg-white shadow-lg rounded-xl overflow-hidden">
        <header class="flex items-center justify-between px-6 py-4 border-b">
          <div>
            <h2 class="text-lg font-semibold">ChatMirage — Human or AI?</h2>
            <div id="status" class="hidden text-xs text-gray-500">Not connected</div>
          </div>
          <div id="toolbar" class="flex items-center gap-2">
            <button id="debugToggle" class="text-sm px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Debug</button>
          </div>
        </header>

        <main class="p-6">
          <section id="landing" class="text-center space-y-4">
            <p class="text-gray-600">Welcome to ChatMirage! Start chatting anonymously — partner may be a human or an AI.</p>
            <div class="flex items-center justify-center gap-3">
              <button id="startBtn" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Start Chat</button>
              <button id="demoBtn" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Demo (force AI)</button>
            </div>
          </section>

          <section id="chatUI" class="hidden flex-col gap-4">
            <div id="typingIndicator" class="text-xs text-gray-500"></div>
            <div id="messages" aria-live="polite" class="flex flex-col gap-3 overflow-auto h-72 p-3 bg-gray-50 rounded"></div>

            <div id="promptArea" class="mt-2"></div>

            <div id="controls" class="mt-4 flex gap-2 items-center">
              <input id="messageInput" placeholder="Type a message" class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200" />
              <button id="sendBtn" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Send</button>
              <button id="skipBtn" class="px-3 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50">Skip</button>
            </div>
          </section>

          <div id="debugArea" aria-hidden="true" class="mt-4 hidden bg-gray-100 p-3 rounded text-sm text-gray-700"></div>
        </main>
      </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
      <div id="panel" class="bg-white rounded-lg px-6 py-5 flex items-center gap-4 shadow">
        <div id="spinner" class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <div id="overlayText" class="text-gray-700">Searching for partner...</div>
      </div>
    </div>

    <div id="modalBackdrop" class="fixed inset-0 hidden items-center justify-center bg-black/40">
      <div id="modal" class="bg-white rounded-lg w-full max-w-md p-5 shadow-lg">
        <h3 id="modalTitle" class="text-lg font-semibold">Chat status</h3>
        <p id="modalMessage" class="mt-2 text-gray-600">Partner disconnected</p>
        <div id="row" class="mt-4 flex justify-end gap-2">
          <button id="modalClose" class="px-3 py-1 rounded-md bg-gray-100 hover:bg-gray-200">Close</button>
          <button id="modalSkip" class="px-3 py-1 rounded-md bg-blue-600 text-white hover:bg-blue-700">Skip & Find New Partner</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
